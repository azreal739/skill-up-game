<main class="main">
  <div class="content">
    <div class="left-side">
      <h1 class="app-header">{{ title }}</h1>
      <button (click)="openModal()" class="signUp">
        Sign Up
      </button>
      <div class="divider heading" role="separator" aria-label="Divider"></div>
      <p>Welcome! To our up skilling game APP. ðŸŽ‰</p>
      <div class="pill-group top-nav">
        <a class="pill" [routerLink]="['/tic-tac-toe']">
          <span>Tic Tac Toe</span>
        </a>
        <a class="pill" [routerLink]="['/black-jack']">
          <span>Black Jack</span>
        </a>
        <a class="pill" [routerLink]="['/resolutions']">
          <span>Resolutions</span>
        </a>
        <a class="pill" [routerLink]="['/chess']">
          <span>Chess</span>
        </a>
        <a class="pill" [routerLink]="['/about']">
          <span>About</span>
        </a>
        <button (click)="menuOpen = true" class="menu pill">
          <span>Menu</span>

          <svg viewBox="0 0 24 24">
            <path d="M0 3.2A1.2 1.2 0 011.2 2h21.6a1.2 1.2 0 010 2.4H1.2A1.2 1.2 0 010 3.2zm0 8.4a1.2 1.2 0 011.2-1.2h21.6a1.2 1.2 0 010 2.4H1.2A1.2 1.2 0 010 11.6zM0 20a1.2 1.2 0 011.2-1.2h21.6a1.2 1.2 0 010 2.4H1.2A1.2 1.2 0 010 20z" clip-rule="evenodd" fill-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
  </div>
  <router-outlet />
  <main-modal (modalClose)="signUpModalOpen = false"></main-modal>
  @if (menuOpen) {
    <app-page-menu @openClose (close)="menuOpen = false"></app-page-menu>
  }
</main>
