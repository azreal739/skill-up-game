<h3> Game History </h3>
<ul (click)="close.emit()">
    @for (item of items; track item) {
      <li (click)="openGameHistoryModal()">
        <a>{{ item }}</a>
      </li>
    }

    <li>
      <a (click)="openCitiesModal()">Cities...</a>
    </li>
    <li>
      <a (click)="openWeatherModal()">Weather...</a>
    </li>
  </ul>
  <button (click)="close.emit()">
    <span class="visually-hidden">Close Menu</span>
  </button>
